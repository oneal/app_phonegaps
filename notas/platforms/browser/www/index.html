<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/notas.css">
        <title>Blank App</title>
    </head>
    <body>
    	<div class="header">
    		<h1>Aplicacion de notas</h1>
    	</div>
    	<div class="notes-list-container">
    		<div class="notes-list" id ="notes-list">
    		</div>
    		<button class="anadir" id="anadir">Añadir</button>
    	</div>
    	<div class="note-editor" id="note-editor">
    		<input type="text" class="titulo" name="titulo" id="titulo" placeholder="Titulo" required><br>
    		<textarea class="comentario" id="comentario" name="comentario" placeholder="Añadir comentario"></textarea><br>
    		<button class="salvar" id="salvar">Guardar</button>
    	</div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/notas.js"></script>

    	<footer class="footer">
    		<h4>Creando app</h4>
    	</footer>
    </body>
</html>
